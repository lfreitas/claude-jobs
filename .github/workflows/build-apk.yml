name: Build Debug APK

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install Android SDK 35 and accept licenses
        run: |
          # Locate sdkmanager regardless of cmdline-tools sub-version
          SDKMANAGER=$(find "$ANDROID_HOME/cmdline-tools" -name "sdkmanager" -type f | head -1)
          # Accept all pending licenses (exits non-zero when none remain, so || true)
          yes | "$SDKMANAGER" --licenses 2>/dev/null || true
          # Install the platform and build-tools the project requires
          "$SDKMANAGER" "platforms;android-35" "build-tools;35.0.0"

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: claude-jobs-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 30
